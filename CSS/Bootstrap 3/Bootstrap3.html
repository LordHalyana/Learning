<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 3 Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
	<h1>Hello, This is Bootstrap 3!</h1>
	<p>Wow is this is a jumbotron?</p>
	<p><a class="btn btn-primary btn-lg" href="http://getbootstrap.com/docs/3.3/" role="button">Learn more </a></p>
</div>
	<h1>Bootstrap 3 Basics</h1>

<h2>Buttons</h2>
	<button class="btn btn-success btn-xs">CLICK ME</button>

	<button class="btn btn-danger">CLICK ME</button>

	<button class="btn btn-warning btn-xs" disabled="disabled">CLICK ME</button>

	<button class="btn btn-success btn-xs active">CLICK ME</button>

	<a href="http://getbootstrap.com/docs/3.3/" class="btn-info btn-lg">Bootstrap 3 Docs</a>

<h2>Form group</h2>
<form>
 	<div class="form-group">
 		<label for="exampleInputEmail1">Email address</label>
  		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
 	</div>
 	<div class="form-group">
  	   <label for="exampleInputPassword1">Password</label>
 	   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 	</div>
	<div class="form-group">
   		<label for="exampleInputFile">File input</label>
    	<input type="file" id="exampleInputFile">
    	<p class="help-block">Example block-level help text here.</p>
 	</div>
 	 <div class="checkbox">
  		<label>
     		 <input type="checkbox"> Check me out
    	</label>
 	</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>Inline Form</h2>
<form class="form-inline">
 	<div class="form-group">
 		<label for="exampleInputEmail1">Email address</label>
  		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
 	</div>
 	<div class="form-group">
  	   <label for="exampleInputPassword1">Password</label>
 	   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 	</div>
	<div class="form-group">
   		<label for="exampleInputFile">File input</label>
    	<input type="file" id="exampleInputFile">
    	<p class="help-block">Example block-level help text here.</p>
 	</div>
 	 <div class="checkbox">
  		<label>
     		 <input type="checkbox"> Check me out
    	</label>
 	</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>



</body>
</html>
